<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game </title>
    <link rel="stylesheet" href="x2.css">
</head>
<body>
    <h1>
        rock paper scissors games
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="choice" id="sci">
            <img src="scissors.jpg">
        </div>
        
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p id="user-score">you</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p id="comp-score">computer</p>
        </div>
    </div>
    <div class="msg">
        <p id="para">play your move</p>
    </div>

    <script src="x3.js"></script>
</body>
</html>
